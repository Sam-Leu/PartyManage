<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>后台管理系统</title>
    <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">

    <style type="text/css">

        li {

            display: block;
            float: left;
            padding-right: 10px;
            padding-bottom: 10px;

        }

        form div img {
            display: inline;
            float: right;
        }

    </style>


    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- Font Awesome CSS -->
    <link href="/static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="/static/assets/css/style.css" rel="stylesheet" type="text/css"/>

    <!-- BEGIN CSS for this page -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
    <!-- END CSS for this page -->
    <link rel="stylesheet" href="/static/assets/css/auth.css">


</head>


<body class="adminbody">

<div id="main">

    <!-- top bar navigation -->
    <div class="headerbar">

        <!-- LOGO -->
        <div class="headerbar-the">
            <a class="logo"><img alt="Logo" src="/static/assets/images/logo.png"/> <span>欢迎使用党务信息管理系统</span></a>
        </div>

        <nav class="navbar-custom">

            <ul class="list-inline float-right mb-0">

            </ul>


        </nav>

    </div>
    <!-- End Navigation -->

    <div class="lowin lowin-blue">
        <div class="lowin-brand">
            <img src="/static/img/kodinger.jpg" alt="logo">
        </div>

        <div class="lowin-wrapper">
            <div class="lowin-box lowin-login">
                <div class="lowin-box-inner">
                    <form method="post" action="/login/" novalidate>
                        {% csrf_token %}
                        <p style="font-size: 20px">请登陆</p>
                        <div class="lowin-group">
                            <label>用户名 </label>
                            {{ loginForm.username }}
                            <span class="space"
                                  style="color: red;">{{ '&nbsp;&nbsp;&nbsp;' }}{{ loginForm.username.errors.0 }}</span>
                        </div>
                        <div class="lowin-group">
                            <label>密码
                                <a title="如忘记密码，请联系管理员！" data-toggle="tooltip" data-placement="top"><span class="btn-block"
                                      style="color: #ff564f;">忘记密码?</span></a>

                            </label>
                            {{ loginForm.password }}
                            <span class="space"
                                  style="color: red;">{{ '&nbsp;&nbsp;&nbsp;' }}{{ loginForm.password.errors.0 }}</span>
                        </div>

                        <div class="lowin-group">
                            <label>账户类型 </label>
                            <div style="padding-top: 10px">
                                {{ loginForm.usertype }}
                            </div>
                        </div>

                        <div class="lowin-group">
                            <label>验证码 </label>
                            {{ loginForm.captcha }}


                            <span style="color: red;">{{ '<br>' }}{{ '&nbsp;&nbsp;&nbsp;' }}{{ loginForm.captcha.errors.0 }}</span>


                        </div>
                        <div style="padding-bottom: 5px;">
                            <span style="color: red;">{{ '&nbsp;&nbsp;&nbsp;' }} {{ msg }}</span>
                        </div>


                        <input type="submit" class="lowin-btn login-btn" value="登陆"/>


                    </form>
                </div>
            </div>

        </div>

    </div>


</div>
<!-- END main -->


<script src="/static/assets/js/jquery-1.12.4.js"></script>

<script src="/static/assets/js/modernizr.min.js"></script>
<script src="/static/assets/js/jquery.min.js"></script>
<script src="/static/assets/js/moment.min.js"></script>

<script src="/static/assets/js/popper.min.js"></script>
<script src="/static/assets/js/bootstrap.min.js"></script>

<script src="/static/assets/js/detect.js"></script>
<script src="/static/assets/js/fastclick.js"></script>
<script src="/static/assets/js/jquery.blockUI.js"></script>
<script src="/static/assets/js/jquery.nicescroll.js"></script>

<!-- App js -->
<script src="/static/assets/js/pikeadmin.js"></script>

<!-- BEGIN Java Script for this page -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<!-- Counter-Up-->
<script src="/static/assets/plugins/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="/static/assets/plugins/counterup/jquery.counterup.min.js"></script>



<script>
	$(function () { $("[data-toggle='tooltip']").tooltip(); });
</script>


<!-- END Java Script for this page -->

</body>
</html>
