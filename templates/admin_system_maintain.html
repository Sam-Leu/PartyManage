{% extends 'admin_layout.html' %}

{% block css %}

    <style type="text/css">

        img {
            height: 20rem;
            border-radius: 3px;
        }

    </style>


{% endblock %}


{% block content %}

    <!-- Start content-page -->
    <div class="content-page">

        <!-- Start content-bar -->
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">系统维护</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item"></li>
                                <li class="breadcrumb-item active"></li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>

            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="card mb-3">


                        <div class="card-body">
                            <div class="card">
                                <img class="card-img-top" src="/static/img/img12.jpeg" alt="Card image cap">
                                <div class="card-body">
                                    <h4 class="card-title">成员添加</h4>
                                    <p class="card-text">可以添加类型为积极分子、预备党员和正式党员的账户等</p>
                                    <a href="/admin_member_add/" class="btn btn-primary">点击进入</a>
                                </div>
                            </div>


                        </div>
                    </div><!-- end card-->
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="card mb-3">


                        <div class="card-body">
                            <div class="card">
                                <img class="card-img-top" src="/static/img/img13.jpg" alt="Card image cap">
                                <div class="card-body">
                                    <h4 class="card-title">重置密码</h4>
                                    <p class="card-text">可以对实际账户类型与账户名对应的账户重置密码</p>
                                    <a href="/admin_pwd_reset/" class="btn btn-primary">点击进入</a>
                                </div>
                            </div>


                        </div>
                    </div><!-- end card-->
                </div>

            </div>


        </div>
        <!-- END content-bar -->

        <!-- Start content -->


        <!-- End content -->

    </div>
    <!-- End content-page -->

{% endblock %}
